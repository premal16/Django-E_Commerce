{% extends 'base.html' %}
{% block content %}
<div class="container">
    <section class="section product-detail min-vh-100 d-flex flex-column align-items-center justify-content-center py-4">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-8 col-md-10 d-flex flex-column align-items-center justify-content-center">
                    <div class="product-card border rounded p-4">
                        <div class="product-image">
                            <img src="{{ product.product_image.url }}" alt="{{ product.label }}">
                        </div>
                        <div class="product-details pt-4">
                            <h2>{{ product.label }}</h2>
                            <p>Price: {{ product.price }} â‚¹</p>
                            <p>Quantity: {{ product.quantity }}</p>
                            <p>Description: {{ product.description }}</p>
                        </div>
                        <div class="product-actions mt-3 d-flex">
                            <form action="{% url 'product-delete' product.id %}" method="post">
                                {% csrf_token %}
                                <button type="submit" class="btn btn-danger" onclick="return confirm('Are you sure you want to delete this product?')">Delete Product</button>
                            </form>
                            <form action="{% url 'product-update' product.id %}" method="get">
                                <button type="submit" class="btn btn-success ms-2">Update Product</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>
{% endblock %}
